<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myImage" src="ucl_finale_20_pro_football_white_fs0258_01_standard_09b1567cf2424467ac472f04898c82d8.jpg" />
    <p>Click button below to move the image to right</p>

    <input type="button" value="Click Me" onclick="moveRight();" />
</form>
<script !src="">
    let imgObj = null;
    imgObj = document.getElementById('myImage');
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 100 + 'px';
    }
    window.onload = init;
</script>
</body>
</html>
