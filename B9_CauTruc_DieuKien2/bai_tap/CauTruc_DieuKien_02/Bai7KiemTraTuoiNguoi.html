<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script !src="">
    let inputTuoi = prompt("Mời bạn nhập số tuổi : ");
    let  tuoi = parseInt(inputTuoi);
    if (isNaN(tuoi)){
        document.write("Bạn đã nhập sai !!!");
    }else
            if (120 >tuoi > 0 ){
             document.write("Tuổi Người Muốn nhập = " + tuoi + "Tuổi");

            }else {
            document.write("Tuôỉ Này không đúng ");
        }



</script>
</body>
</html>
