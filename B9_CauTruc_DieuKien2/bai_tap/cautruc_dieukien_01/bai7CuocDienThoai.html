<!DOCTYPE html>
<html lang="en">
<!--Viết chương trình C++ để tính cước điện thoại bàn cho một hộ gia đình với các thông số như sau:-->
<!--Phí thuê bao bắt buộc là 25 nghìn.-->
<!--600 đồng cho mỗi gọi của 50 phút đầu tiên.-->
<!--400 đồng cho mỗi phút gọi của 150 phút tiếp theo.-->
<!--200 đồng cho bất kỳ mỗi phút nào sau 200 phút đầu tiên.-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script !src="">
    let   inputsophut ,tong ;
    let  phi=0;
    let  phicodinh=25;
    inputsophut = prompt("Mời bạn Nhập số phút đã gọi :");
    let sophut = parseInt(inputsophut);
    if(sophut>200){
        phi=(sophut-200)*200+150*400+50*600;
    }
    else if(sophut>50) {
        phi=(sophut-50)*400+50*600;}
    else{
        phi=sophut*600;
    tong=0.01*phi+phicodinh;
    }
        document.write("Bạn Đã gọi" +sophut + "phút" );
        document.write('<br/>');
        document.write("Số Tiền Bạn Phải Nộp Là :" +tong);

   </script>
</body>
</html>
