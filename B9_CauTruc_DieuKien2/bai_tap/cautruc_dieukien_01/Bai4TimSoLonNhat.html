<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script !src="">
    let inputA = prompt('Mời nhập Số A ');
    let inputB = prompt('Mời nhập Số B');
    let inputC = prompt('Mời nhập Số C ');

    let a = parseInt(inputA);
    let b = parseInt(inputB);

    let c = parseInt(inputC);

    if (a > b  && a > c ){
        document.write(a + " = Là số lớn nhất :");
    }else  if ( b > a && b > c){
        document.write(b + " = Là số lớn nhất")
    }else  {
        document.write(c + " = Là số lớn nhất")
    }

</script>
</body>
</html>
