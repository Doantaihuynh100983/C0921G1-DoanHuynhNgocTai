<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script !src="">
     let inputDoanhSo = prompt('Mời bạn nhập DOANH SỐ đã bán được hàng ');
     let DoanhSo = parseInt(inputDoanhSo);
            if (DoanhSo <=100){
                HoaHong = DoanhSo * 5/100;
                document.write("Doanh Số Bạn đã bán được hàng là :"+ DoanhSo );
                document.write('<br/>');
                document.write("Hoa Hồng Bạn Nhận được là : " +HoaHong);
            }else if (DoanhSo <=300){
                HoaHong = DoanhSo * 10/100;
                document.write("Doanh Số Bạn đã bán được hàng là :"+ DoanhSo);
                document.write('<br/>');
                document.write("Hoa Hồng Bạn Nhận được là : " +HoaHong);
            }else if (DoanhSo >300){
                HoaHong = DoanhSo * 20/100;
                document.write("Doanh Số Bạn đã bán được hàng là :"+ DoanhSo);
                document.write('<br/>');
                document.write("Hoa Hồng Bạn Nhận được là : " +HoaHong);
            }
</script>
</body>
</html>
