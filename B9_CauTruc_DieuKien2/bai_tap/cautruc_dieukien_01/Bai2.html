<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script !src="">
     let inputTuoi = prompt('Mời Bạn Nhập Tuổi Học Sinh ');
        let tuoi = parseInt(inputTuoi);
        if (tuoi == 16){
            document.write('Bạn Đủ Điều Kiện Vào Lớp 10 !!')
        }else{
            document.write("Xin Lỗi Bạn Không Đủ Điều Kiện ")
        }
</script>
</body>
</html>
