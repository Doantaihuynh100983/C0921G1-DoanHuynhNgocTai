<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script !src="">
    let inputA = prompt("Mời Nhập Số a :");
    let inputB = prompt("Mời Nhập Số b :");
    let a = parseInt(inputA);
    let  b = parseInt(inputB);
    if (a % b == 0){
        document.write('Số a chia hết cho Số b');

    } else {
        document.write("Số a không chia hết cho b")
    }
</script>
</body>
</html>
