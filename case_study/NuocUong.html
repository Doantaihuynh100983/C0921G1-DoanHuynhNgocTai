<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="text-align: center">
<h1>Menu</h1>
<h3>1.Cafe</h3>
<h3>2.Cam vắt</h3>
<h3>3.Nước ép cà rốt</h3>
<h3>4.Nước ép cà chua</h3>
<h3>5.Nước lọc</h3>
<h3>6.Nước dừa</h3>
<h3>7.Thoát </h3>
</div>
<h3><input type="button" value="Chọn Nước Tại Đây" onclick="choMenu()">  </br></h3>

<p id="bill"></p>

</body>
<script !src="">
    function choMenu() {
        let numBer ;
        let soLuong;
        let menu = ['1.Cafe', '2.Cam vắt', '3.Nước ép cà rốt', '4.Nước ép cà chua', '5.Nước lọc', '6.Nước dừa'];
        let giaTien = [100000, 18000, 20000, 25000, 5000, 100000];
            let tongTien1Mon ;
            let tongMenuPhaiThanhToan = 0;
        do {
            numBer = parseInt(prompt("Mời chọn món bạn ơi"));
            if (numBer >= 1 && numBer <=6){
                alert(menu[numBer - 1 ] +"Có Giá "+ giaTien[numBer-1]);
                soLuong = parseInt(prompt("Uống Bao nhiêu Ly ??"));
                tongTien1Mon = giaTien[numBer -1]* soLuong;
                tongMenuPhaiThanhToan += tongTien1Mon;
            }


          }while (numBer!==7);



    document.getElementById("bill").innerHTML = "Tổng hóa đơn bạn cần thanh tóan"+tongMenuPhaiThanhToan;


    }

</script>
</html>
