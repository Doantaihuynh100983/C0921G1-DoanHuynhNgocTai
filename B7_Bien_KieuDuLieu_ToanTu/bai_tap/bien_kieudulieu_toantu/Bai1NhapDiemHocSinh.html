<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script !src="">
        let inputPhysics ;
        let inputChemistry;
        let inputBiological;
        inputPhysics = prompt("Vật Lý");
        inputChemistry = prompt("Hóa Học");
        inputBiological = prompt("Sinh HỌC");
        let physics = parseInt(inputPhysics);
        let chemistry = parseInt(inputChemistry);
        let biological = parseInt(inputBiological);

        let arena = (physics+chemistry+biological)/3;
        let sum = physics+chemistry+biological;
        document.write("ĐIỂM TRUNG BÌNH CỦA BA MÔN LÀ :" + arena);
        document.write('<br/>');
        document.write("Tổng Của 3 Môn HỌc là :"+sum);


</script>
</body>
</html>
