<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script !src="">
        let Fahrenheit = 0 ;
        let inputCelsius;
        inputCelsius = prompt("Mời nhập độ cần chuyển đổi");

        let Celsius = parseInt(inputCelsius);
        Fahrenheit = 5*(Celsius-32)/9;
        document.write( "Nhiệt Độ F sau khi chuyển đổi là :"+Fahrenheit);



</script>
</body>
</html>
