<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script !src="">
   let arr = [];
   let tong = 0 ;

   let soLuong;
   function addMang() {
       do {
           soLuong = prompt("mời nhập số lượng");

       } while (!(soLuong >0 && soLuong<10));
       
       for (let i = 0 ; i < soLuong ; i++){
           let nhap = parseInt(prompt("nhập phần tử thứ "+(i+1)));
           arr.push(nhap);

       }
   }

   function veryBigSum() {
       for (let i  = 0 ; i < arr.length ; i++){
           if (0 < arr[i] < Math.pow(10, 10))
               tong +=arr[i];
       }
   }
   addMang();
   veryBigSum();
   document.write("số lượng phần tử mảng ="+soLuong+ "</br>");
   document.write("Mảng sau khi nhập là "+arr + "</br>")
    document.write( "Tổng Mảng = "+tong);
</script>
</html>
