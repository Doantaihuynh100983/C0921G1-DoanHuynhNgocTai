<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script !src="">
    let n;
    do {
         n = parseInt(prompt("mời nhập kích thước "));
    }while (!(n >0 && n<100))

    for(let i = 1 ; i <= n ; i++){
        for (let j = 1 ; j <2*n ; j++){
            if(Math.abs(n - j) <= (i - 1)) {
                document.write(" # ");
            } else {
                document.write("&nbsp  &nbsp");
            }

        }


        document.write("</br>")
    }

</script>
</html>
