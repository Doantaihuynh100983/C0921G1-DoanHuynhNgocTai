<script !src="">
    let arr = [1, 3, 2, 6, 1, 2];
    let k = 3;
    let count = 0;
    for (let i = 0 ; i < arr.length ; i++){
        for (let j = 0; j < arr.length ; j++){
           if (arr[i]<arr[j] && (arr[i]+arr[j])%k===0){
               count++;
           }
        }
    }
    document.write(count);
</script>
