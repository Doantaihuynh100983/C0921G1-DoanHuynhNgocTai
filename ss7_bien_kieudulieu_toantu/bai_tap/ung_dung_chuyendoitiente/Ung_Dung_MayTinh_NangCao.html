<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form name="calculator">
    <form name="calculator">
        <table>
            <tr>
                <td colspan="4" >
                    <input type="text" name="display" id="Number">
                </td>
            </tr>
            <tr>
                <td><input type="button" name="one" value="1" onclick="So(1)"></td>
                <td><input type="button" name="two" value="2" onclick="So(2)"></td>
                <td><input type="button" name="three" value="3" onclick="So(3)"></td>
                <td><input type="button" class="operator" name="plus" value="+" onclick="toantu('+')"></td>
            </tr>
            <tr>
                <td><input type="button" name="four" value="4" onclick="So(4)"></td>
                <td><input type="button" name="five" value="5" onclick="So(5)" ></td>
                <td><input type="button" name="six" value="6" onclick="So(6)"></td>
                <td><input type="button" class="operator" name="minus" value="-" onclick="toantu('-')" ></td>
            </tr>
            <tr>
                <td><input type="button" name="seven" value="7" onclick="So(7)"></td>
                <td><input type="button" name="eight" value="8" onclick="So(8)"></td>
                <td><input type="button" name="nine" value="9" onclick="So(9)"></td>
                <td><input type="button" class="operator" name="times" value="*"onclick="toantu('*')"></td>
            </tr>
            <tr>
                <td><input type="button" class="operator" id="clear" name="clear" value="C"  onclick="clear1()"></td>
                <td><input type="button" class="operator" name="zero" value="0" onclick="So(0)"></td>
                <td><input type="button" class="operator" name="doit" value="=" onclick="thuchien()"></td>
                <td><input type="button" class="operator" name="div" value="/"onclick="toantu('/')"></td>
            </tr>
        </table>
    </form>
</form>
<script !src="">
    let number = "";
    function So(x) {
        number += x
        document.getElementById("Number").value =number;
    }
    function  toantu(pt) {
        number = number + pt ;
        document.getElementById("Number").value =number;
    }
    function thuchien() {
            let kq = eval(number);
            number = "";
        document.getElementById("Number").value =kq;
    }
    function clear1() {
          document.getElementById('Number').value ='';
     }
</script>
</body>
</html>
