<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form >
    <label >Amount</label>
    <input type="text" id="fname" name="fname" ><br><br>

    <label>From Currency</label>

    <select id="SelectOne" >

        <option value="USA">USA</option>
        <option value="VIETNAM">VIỆT NAM</option>
    </select>
    <br><br>
    <label>To Currency</label>
    <select id="SelectTwo">

        <option value="VIETNAM">Việt Nam</option>
        <option value="USA">USA</option>
    </select>
    <br><br>

    <input  id = "demo" type="submit" value="Quy ĐỔI" onclick="myFunction()">
</form>
<script !src="">
            function myFunction() {
                let giaTriVao = document.getElementById('fname').value;
                let seLect1 = document.getElementById('SelectOne').value;
                let seLect2 = document.getElementById('SelectTwo').value;
                if (seLect1 === seLect2){
                    document.write(giaTriVao);
                }
                if (seLect1 === 'VIETNAM' && seLect2 ==="USA"){
                    document.write(giaTriVao/24000);
                }
                if (seLect1 === 'USA' && seLect2 ==="VIETNAM"){
                    document.write(giaTriVao*24000);
                }
            }

</script>

</body>
</html>
