    class temPeRature{
        constructor(C) {
            this.C = C ;
        }
        getC(){
            return this.C;
        }
        setC(C){
            this.C = C ;
        }
        changeF(C){
            return (C - 32)/1.8;
        }
        changeK(C){
            return  C+ 273.15;
        }

    }

    let change = new temPeRature();
    let doC = change.getC();
    let F = change.changeF(doC);
    alert(doC+" = Chuyển sang nhiệt độ F =" + F);

    alert(doC + " =  khi chuyển qua nhiệt độ K = "+K);
