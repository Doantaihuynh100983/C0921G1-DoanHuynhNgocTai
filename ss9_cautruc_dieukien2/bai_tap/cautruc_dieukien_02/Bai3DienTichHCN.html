<!DOCTYPE html>

<script !src="">
    let inputDai = prompt("Mời Bạn Nhập chiều dài ");
    let inputRong = prompt("Mời Bạn nhập chiều rộng ");
    let dai = parseInt(inputDai);
    let rong = parseInt(inputRong);
    let S  = dai*rong ;
    document.write("S của HCN ="+S);
</script>
