<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script !src="">
    let inPutWeight ;
    let inPutHeight  ;
    inPutWeight = prompt("Mời nhập cân nặng : ");
    inPutHeight = prompt("Mời nhập chiều cao : ");

   let weight = parseInt(inPutWeight);
    let height = parseInt(inPutHeight);

    let bmi = weight /(Math.pow(height, 2));
    if (bmi <18 ){
        document.write("Underweight");
    }
    else if (bmi < 25.0)
        document.write("Normal");
    else if (bmi < 30.0)
        document.write("Overweight");
    else
        document.write("Obese");







</script>
</body>
</html>
