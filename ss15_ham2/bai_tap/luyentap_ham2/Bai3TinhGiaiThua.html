<script !src="">
        function tinhGiaiThua(n) {
            let result = 1 ;
                for (let i = 1 ; i <= n ; i++){
                        result *=i ;
                }
                return result;
        }
        let num = parseInt(prompt("mời nhập số cần tính"));
        let soCanTinh = tinhGiaiThua(num);
        alert("Giai thừa của : " + num +" là =" + soCanTinh);
</script>
