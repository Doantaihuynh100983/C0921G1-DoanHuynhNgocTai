<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

</body>
<script !src="">
    let chuoi1 = prompt(" Mời nhập chuỗi 1");
    let chuoi2 = prompt(" Mời nhập chuỗi 2");
    let sosanh  = true ;
    if (chuoi1 !== chuoi2){
       alert("Hai chuỗi không giống nhau");
    }else {
        for (let i =0 ; i < chuoi1.length ; i++){
            for (let j = 0 ; j< chuoi2.length ; j++){
                if (chuoi1[i] === chuoi2[j]){
                    sosanh  = true ;
                }
                else {
                    sosanh  = true ;
                }
            }

        }
        if (sosanh  === true){
            alert("hai chuỗi giống nhau");
        }else {
            alert("hai chuỗi khác nhau");
        }
    }
    document.write("Chuỗi 1 "+ chuoi1 +"<br>");
    document.write("Chuỗi 2 "+ chuoi2);
</script>
