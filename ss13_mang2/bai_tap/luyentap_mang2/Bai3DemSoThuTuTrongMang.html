<script !src="">
    let arr = [14, "ok", 19, "ho ten",18,22,"name",10 , 12]
    let count = 0

    for (let i=0; i< arr.length; i++){
        if (arr[i] %2 === 0 ||arr[i] %2 === 1){
            count ++
        }
    }
    document.write("Mảng Của Tôi = ["+arr+"]<br>")
    document.write("Các ký tự số trong mảng là "+count+" số<br>")
</script>
