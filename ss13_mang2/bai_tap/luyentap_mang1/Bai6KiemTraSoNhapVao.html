<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script !src="">
    let arr = [ 1, 2, 4 ,25 ,5, 9, 6 , 12 , 15 ];
    soNguyen(arr);
    function soNguyen(array) {
        let V = parseInt(prompt("mời nhập số cần tìm"));
            for (let i = 0 ; i < array.length ; i++){

                if (V === array[i]){
                    document.write( array[i] +" : V is in the array" +'</br>');

                }else{
                    document.write(array[i] +" : V is not in the array"+ '</br>');
                }
            }
    }


</script>
</body>
</html>
